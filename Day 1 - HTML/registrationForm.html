<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="700px" height="600px">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text" size="20px"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text" size="20px"></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text" size="20px"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                Male<input type="radio" name="gender">
                Female<input type="radio" name="gender">
            </td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="text" size="20px"></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="number" size="20px"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea cols="20" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" size="20px"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" size="20px"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</body>
</html>
