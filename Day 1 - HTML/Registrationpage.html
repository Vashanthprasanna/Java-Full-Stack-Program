<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Page</h1>
    <form action="get">

        <label for="name">Name : </label>
        <input type="text" id="name" required><br><br>

        <label for="clg">College : </label>
        <input type="text" id="clg" required><br><br>

        <label for="dept">Department : </label>
        <input type="text" id="dept" required><br><br>

        <label for="year">Year of Paseed out : </label>
        <select name="Year passedout" id="year">
            <option value="select" selected>Select</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select><br><br>

        <label>Gender : </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>

        <label for="username">UserName : </label>
        <input type="text" id="username" required><br><br>

        <label for="mail">Email : </label>
        <input type="email" id="mail" required><br><br>
        
        <label for="password">Password : </label>
        <input type="password" id="password" required><br><br>

        <label for="number">Mobile : </label>
        <input type="number" id="number" required><br><br>
        
        <p>Already have an account? <a href="loginpage.html">Login</a></p>
        <button type="submit">Register</button>
    </form>
</body>
</html>
