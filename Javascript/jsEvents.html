<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="Load()">
    <button onclick="Clk()">Click Here</button>
    <p id="res"></p>

    <label for="content">Enter Content : </label>
    <input type="text" onchange="Change()" id="in">
    <p id="cont"></p>

    <h2><span id="mouseover" onmouseover="Mouse()">Hello</span></h2>

    <script>
        function Load(){
            alert("Page Loaded")
        }
        function Clk(){
            document.getElementById('res').innerHTML = "Button is Clicked!";
        }
        function Change(){
            let val = document.getElementById("in").value;
            document.getElementById('cont').innerHTML = val;
        }
        function Mouse(){
            document.getElementById("mouseover").innerHTML = "Hello World";
        }
    </script>
</body>
</html>
