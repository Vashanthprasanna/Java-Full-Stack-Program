<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <!-- Container -->

    <div class="container w-25 mt-5">

      <!-- Alert -->

      <div class="alert alert-primary p-0">
        <div class="mx-3 mt-3">
          <h5 class="m-0">Sign In</h5>
          <div class="d-flex justify-content-end">
            <p>Forget Password?</p>
          </div>

        </div>

        

        <!-- Content -->

        <div class="bg-light p-4">


          <!-- Input -->

          <div class="input-group">
            <span class="input-group-text">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                />
              </svg>
            </span>

            <input
              type="text"
              class="form-control"
              placeholder="username or email"
            />
          </div>

          <div class="input-group mt-4">
            <span class="input-group-text">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-lock-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
                />
              </svg>
            </span>
            <input type="text" class="form-control" placeholder="password" />
          </div>

          <!-- Checkbox -->

          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label"> Remember me</label>
          </div>

          <!-- Button -->

          <div class="btn btn-success mt-3">Login</div>
          <div class="btn btn-primary mt-3">Login with Facebook</div>

          <hr />

          <p>
            Dont't have an account!
            <a href="#" class=" link-underline link-underline-opacity-0">Sign Up here</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script> -->
  </body>
</html>
