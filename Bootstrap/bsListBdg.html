<!doctype html>
<html lang="en">
    <head>
        <title>List with Badges BS</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between ">Active items <span class="badge text-bg-primary rounded-pill">5</span></li>
            <li class="list-group-item d-flex justify-content-between ">Item <span class="badge text-bg-primary rounded-pill">8</span></li>
            <li class="list-group-item d-flex justify-content-between ">Disabled item <span class="badge text-bg-primary rounded-pill">12</span></li>
        </ul><br><br>
    </body>
</html>
