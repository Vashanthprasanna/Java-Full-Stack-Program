<!doctype html>
<html lang="en">
    <head>
        <title>Dropdown BS</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="dropdown m-5">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Tutorials</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item disabled">Databases</a></li>
                <li class="dropdown-divider"></li>
                <li><a href="#" class="dropdown-item">MySql</a></li>
                <li><a href="#" class="dropdown-item">SQL Server</a></li>
                <li><a href="#" class="dropdown-item">SQLite</a></li>
                <li class="dropdown-divider"></li>
                <li><a href="#" class="dropdown-item disabled">Programming</a></li>
                <li class="dropdown-divider"></li>
                <li><a href="#" class="dropdown-item">Java</a></li>
                <li><a href="#" class="dropdown-item">.NET</a></li>
                <li><a href="#" class="dropdown-item">Python</a></li>
            </ul>
        </div>


        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
