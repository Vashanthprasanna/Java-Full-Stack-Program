<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
    
</head>
<body>
    <h3>
       Enter the Number : <input type="text" name="number" id="input">
    </h3>
    <button onclick="Ptrn()">Print</button>
    <p id="Result"></p>
    <script>
        function Ptrn(){
            let val = document.getElementById('input').value;
            for(let i=1;i<=val;i++){
                for(let j=1;j<=i;j++){
                    document.write('* ');
                }
                document.write('<br> ');
            }
        }
    </script>
</body>
</html>
