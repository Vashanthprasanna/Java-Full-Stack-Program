<!doctype html>
<html lang="en">
    <head>
        <title>List with Badges</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <ul class="list-group container w-50 mt-5">
            <li class="list-group-item d-flex justify-content-between ">Apple <span class="badge text-bg-secondary rounded-pill">10</span></li>
            <li class="list-group-item d-flex justify-content-between ">Mango <span class="badge text-bg-secondary rounded-pill">4</span></li>
            <li class="list-group-item d-flex justify-content-between ">Orange <span class="badge text-bg-secondary rounded-pill">5</span></li>
            <li class="list-group-item d-flex justify-content-between ">Banana <span class="badge text-bg-secondary rounded-pill">12</span></li>
            <li class="list-group-item d-flex justify-content-between ">Watermelon <span class="badge text-bg-secondary rounded-pill">1</span></li>
        </ul><br><br>
    </body>
</html>
