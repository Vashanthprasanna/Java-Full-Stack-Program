<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Button BS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
 

    <button class="btn btn-primary">Click</button>
    <button class="btn btn-warning">Click</button>
    <button class="btn btn-default">Click</button>
    <button class="btn btn-success">Click</button>
    <button class="btn btn-info">Click</button>
    <button class="btn btn-danger">Click</button>
    <button class="btn btn-link">Click</button>
    
    <br><br>
    
    <button class="btn btn-primary">Click</button>
    <button class="btn btn-primary btn-lg">Click</button>
    <button class="btn btn-primary btn-sm">Click</button>
    <button class="btn btn-primary btn-xs">Click</button>
    
    <br><br>
    
    <button class="btn btn-primary active">Click</button>
    <button class="btn btn-primary disabled">Click</button>
 
  </body>
</html>
